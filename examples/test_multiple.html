<style>
  * {
    margin: 0;
    padding: 0;
  }

  canvas {
    border: 1px solid #111;
  }
</style>

<canvas id="test1" width="800" height="100"></canvas>
<canvas id="test2" width="400" height="200"></canvas>
<canvas id="test3" width="200" height="400"></canvas>

<script src="../dcs.js"></script>
<script>
const points = [
  {
    x: 0.25,
    y: 0.25,
  },
  {
    x: .5,
    y: .5,
  },
  {
    x: .75,
    y: .25,
  },
];

const test1 = new DCS.Canvas('test1', {
  operations: [
    {
      points: points,
      style: {
        fill: false,
        stroke: true,
        fillColor: '#0074D9',
        strokeColor: '#7FDBFF',
        lineWidth: 10,
        join: 'round',
        cap: 'round',
      }
    }
  ]
});

const test2 = new DCS.Canvas('test2', {
  operations: [
    {
      points: points,
      style: {
        fill: true,
        stroke: false,
        fillColor: '#0074D9',
        strokeColor: '#7FDBFF',
        lineWidth: 10,
        join: 'round',
        cap: 'round',
      }
    }
  ]
});

const test3 = new DCS.Canvas('test3', {
  operations: [
    {
      points: points,
      style: {
        fill: false,
        stroke: true,
        fillColor: '#0074D9',
        strokeColor: '#7FDBFF',
        lineWidth: 25,
        join: 'round',
        cap: 'round',
      }
    }
  ]
});
</script>
